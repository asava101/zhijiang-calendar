        /* ğŸŸ¢ æ–°å¢ï¼šå¡ç‰‡ä¸Šçš„å°åœ†ç‚¹çº¹ç† */

        /* ğŸŸ¢ ä¿®æ”¹ï¼šæå‡æ–‡å­—å±‚çº§ï¼Œé˜²æ­¢è¢«åœ†ç‚¹é®æŒ¡ */
        .card-title { font-size: 16px; font-weight: 900; margin: 4px 0 2px 0; line-height: 1.25; width: 100%; position: relative; z-index: 2; text-shadow: 0 1px 3px rgba(0,0,0,0.25); }
        .card-desc { font-size: 12px; opacity: 0.9; line-height: 1.3; margin-bottom: 20px; font-weight: 500; position: relative; z-index: 2; text-shadow: 0 1px 1px rgba(0,0,0,0.1); }

            z-index: 2;
        }

        .bg-purple { background: var(--card-purple); } 
        .bg-pink { background: var(--card-pink); } 
        .bg-orange { background: var(--card-orange); } 
        .bg-blue { background: var(--card-blue); } 
        .bg-red { background: var(--card-red); }
        .bg-gray { background: var(--card-gray); }
        
        .bg-pink .tag-2d { background: #FF7EB3; } 
        .bg-orange .tag-2d { background: #FFAB85; } 
        .bg-blue .tag-2d { background: #739AF0; } 
        .bg-red .tag-2d { background: #FF6B7A; } 
        .bg-purple .tag-2d { background: #9370F5; }

        @media screen and (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 12px; margin-bottom: 20px; }
            .title-group { text-align: left; } .title-group h1 { font-size: 28px; } .title-group span { font-size: 24px; }
            .bg-deco { font-size: 120px; top: 60px; opacity: 0.6; }
            .container { width: 92%; padding: 130px 0 40px 0; }
            .mask-layer { top: 180px; border-radius: 20px 20px 0 0; }
            .calendar-grid { grid-template-columns: 1fr; gap: 30px; }
            .day-column { gap: 10px; }
            .date-box { width: 100%; height: 50px; flex-direction: row; justify-content: flex-start; padding-left: 20px; gap: 15px; box-sizing: border-box; margin-bottom: 5px; }
            .date-num { font-size: 24px; } .date-day { font-size: 16px; }
            .h-text, .h-card { height: auto; min-height: 0; }
            .event-card { padding: 15px 12px; min-height: 80px; flex-direction: row; text-align: left; justify-content: flex-start; }
            .card-title { font-size: 17px; margin: 0 0 5px 0; } .card-desc { font-size: 13px; margin: 0; opacity: 0.8; }
            .time-pill { position: static; margin-top: 0; margin-left: auto; background: rgba(0,0,0,0.2); }
            .card-tag { left: -2px; top: 10px; clip-path: none; border-radius: 0 4px 4px 0; box-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
            .tag-2d { top: -6px; right: -6px; width: 24px; height: 24px; }
            .tag-2d span { font-size: 9px; }
            .slot-full { height: 70px; font-size: 18px; border: 1px dashed rgba(255,255,255,0.4); background: rgba(255,255,255,0.05); }

        }
        /* =========================================
   âœ¨ è¿›é˜¶ç‰¹æ•ˆï¼šå¡ç‰‡æµå…‰ (SSRå¡ç‰Œæ„Ÿ)
   ========================================= */
.event-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: -150%; /* åˆå§‹ä½ç½®åœ¨å¡ç‰‡å·¦è¾¹å¤–é¢ */
    width: 100%;
    height: 100%;
    
    /* åˆ¶ä½œä¸€é“å€¾æ–œçš„äº®å…‰ */
    background: linear-gradient(
        90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.3) 50%, 
        transparent 100%
    );
    transform: skewX(-25deg); /* å€¾æ–œè§’åº¦ */
    pointer-events: none; /* é¼ æ ‡ç©¿é€ï¼Œä¸å½±å“ç‚¹å‡» */
    z-index: 1; /* å±‚çº§ï¼šåœ¨èƒŒæ™¯ä¹‹ä¸Šï¼Œæ–‡å­—ä¹‹ä¸‹(æ–‡å­—z-indexæ˜¯2) */
    transition: none; /* é»˜è®¤æ— è¿‡æ¸¡ï¼Œé˜²æ­¢é¼ æ ‡ç§»å‡ºæ—¶å€’ç€å›å» */
}

.event-card:hover::after {
    left: 150%; /* é¼ æ ‡æ‚¬åœæ—¶ï¼Œå…‰æŸè·‘åˆ°å³è¾¹å¤–é¢ */
    transition: all 0.6s ease-in-out; /* 0.6ç§’æ‰«è¿‡å» */
}
/* =========================================
   ğŸˆ è¿›é˜¶ç‰¹æ•ˆï¼šæ ‡é¢˜æ‚¬æµ®å‘¼å¸
   ========================================= */
@keyframes floatText {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); } /* å‘ä¸Šæ¼‚æµ®6åƒç´  */
}

.title-group h1 {
    /* åº”ç”¨æµ®åŠ¨åŠ¨ç”»ï¼Œæ—¶é•¿3.5ç§’ï¼Œæ— é™å¾ªç¯ */
    animation: floatText 3.5s ease-in-out infinite;
}

/* ç»™å‰¯æ ‡é¢˜(æ—¥æœŸ)ä¹ŸåŠ ä¸€ç‚¹ï¼Œç¨å¾®é”™å¼€æ—¶é—´ï¼Œæ›´æœ‰å±‚æ¬¡æ„Ÿ */
.title-group span {
    display: inline-block; /* å¿…é¡»è½¬ä¸ºå—çº§æˆ–è¡Œå†…å—æ‰èƒ½åŠ¨ */
    animation: floatText 4s ease-in-out infinite;
    animation-delay: 0.5s; /* å»¶è¿Ÿ0.5ç§’ï¼Œäº§ç”Ÿæ³¢æµªæ„Ÿ */
}
    </style>

<body>
    <div class="bg-deco">CALENDAR</div>
    <div class="container">
        <div class="mask-layer"></div>
        <header>
            <div class="logo-wrapper"><div class="logo">Z.J. ENTERTAINMENT</div></div>
            <div class="title-group">
                <h1>ææ±Ÿå¨±ä¹ç›´æ’­æ—¥å†</h1>
                <span id="week-title">01.12 - 01.18</span>
            </div>
        </header>
        <div class="calendar-grid" id="calendar-root"></div>
    </div>
    
    <script>
        async function init() {
            try {
                const res = await fetch('/api/data');
                const rawData = await res.json();
                
                let scheduleData = [];
                if (Array.isArray(rawData)) {
                    scheduleData = rawData;
                } else {
                    scheduleData = rawData.days || [];
                    if(rawData.title) {
                        document.getElementById('week-title').innerText = rawData.title;
                    }
                }

                scheduleData = scheduleData.map(day => {
                    if (day.events) return day;
                    const newEvents = [];
                    if (day.slotA) newEvents.push(day.slotA);
                    if (day.slotB) newEvents.push(day.slotB);
                    if (day.slotC) newEvents.push(day.slotC);
                    return { ...day, events: newEvents };
                });
                
                render(scheduleData); 
            } catch (e) {
                console.error(e);
                document.getElementById('calendar-root').innerHTML = '<div style="text-align:center;padding:50px;color:rgba(255,255,255,0.8);">æ­£åœ¨è¿æ¥æœåŠ¡å™¨è·å–æ•°æ®...<br><span style="font-size:12px;opacity:0.6">(å¦‚é•¿æ—¶é—´æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ server.js)</span></div>';
            }
        }

        function renderItem(item) {
             if (!item) return '';
             const heightClass = item.type === 'text' ? 'h-text' : 'h-card';
             if (item.type === 'text') return `<div class="slot ${heightClass} type-text">${item.text}</div>`;

             const tagHtml = item.tag ? `<div class="card-tag ${item.isProgram ? 'program' : ''}">${item.tag}</div>` : '';
             const tag2DHtml = item.is2D ? `<div class="tag-2d"><span>2D</span></div>` : '';
             const descHtml = item.desc ? `<div class="card-desc">${item.desc}</div>` : '';
             
             const validColors = ['bg-purple', 'bg-pink', 'bg-orange', 'bg-blue', 'bg-red', 'bg-gray'];
             const colorClass = validColors.includes(item.color) ? item.color : 'bg-purple';

            return `
                <div class="slot ${heightClass} event-card ${colorClass}">
                    ${tagHtml} ${tag2DHtml}
                    <div class="card-title">${item.title}</div>
                    ${descHtml}
                    <div class="time-pill">${item.time}</div>
                </div>
            `;
        }

        function render(data) {
            const root = document.getElementById('calendar-root');
            let html = '';
            data.forEach(day => {
                let contentHtml = '';
                if (day.specialRest) {
                    contentHtml = `<div class="slot slot-full">ä¼‘æ¯æ—¥</div>`;
                } else {
                    day.events.forEach(event => {
                        contentHtml += renderItem(event);
                    });
                }
                html += `
                    <div class="day-column">
                        <div class="date-box">
                            <span class="date-num">${day.date}</span>
                            <span class="date-day">${day.day}</span>
                        </div>
                        ${contentHtml}
                    </div>
                `;
            });
            root.innerHTML = html;
        }
        init();
    </script>
    <div style="text-align: center; margin-top: 40px; opacity: 0.6; font-size: 12px; letter-spacing: 2px;">

</div>
