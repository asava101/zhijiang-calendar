<body>
    <div class="bg-deco">CALENDAR</div>
    <div class="container">
        <div class="mask-layer"></div>
        <header>
            <div class="logo-wrapper"><div class="logo">Z.J. ENTERTAINMENT</div></div>
            <div class="title-group">
                <h1>ææ±Ÿå¨±ä¹ç›´æ’­æ—¥å†</h1>
                <span id="week-title">01.12 - 01.18</span>
            </div>
        </header>
        <div class="calendar-grid" id="calendar-root"></div>
    </div>
    
    <script>
        async function init() {
            // åŠ è½½éª¨æ¶å±ï¼šåªæœ‰å¡ç‰‡é—ªçƒï¼Œå¤´éƒ¨é™æ­¢
            const root = document.getElementById('calendar-root');
            root.innerHTML = Array(7).fill(0).map(() => `
                <div class="day-column">
                    <div class="date-box" style="background:rgba(255,255,255,0.1); border:none; box-shadow:none;"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card" style="opacity:0.5"></div>
                </div>
            `).join('');

            try {
                const res = await fetch('/api/data');
                const rawData = await res.json();
                let scheduleData = [];
                if (Array.isArray(rawData)) { scheduleData = rawData; } else {
                    scheduleData = rawData.days || [];
                    if(rawData.title) { document.getElementById('week-title').innerText = rawData.title; }
                }
                scheduleData = scheduleData.map(day => {
                    if (day.events) return day;
                    const newEvents = [];
                    if (day.slotA) newEvents.push(day.slotA); if (day.slotB) newEvents.push(day.slotB); if (day.slotC) newEvents.push(day.slotC);
                    return { ...day, events: newEvents };
                });
                render(scheduleData); 
            } catch (e) {
                console.error(e);
                document.getElementById('calendar-root').innerHTML = '<div style="text-align:center;padding:50px;color:rgba(255,255,255,0.8);">æ­£åœ¨è¿æ¥æœåŠ¡å™¨è·å–æ•°æ®...<br><span style="font-size:12px;opacity:0.6">(å¦‚é•¿æ—¶é—´æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ server.js)</span></div>';
            }
        }

        function renderItem(item, index = 0) {
             if (!item) return '';
             const heightClass = item.type === 'text' ? 'h-text' : 'h-card';
             if (item.type === 'text') return `<div class="slot ${heightClass} type-text">${item.text}</div>`;

             const tagHtml = item.tag ? `<div class="card-tag ${item.isProgram ? 'program' : ''}">${item.tag}</div>` : '';
             const tag2DHtml = item.is2D ? `<div class="tag-2d"><span>2D</span></div>` : '';
             const raidHtml = item.isRaid ? `<div class="tag-raid"><span>çªå‡»</span></div>` : '';
             const descHtml = item.desc ? `<div class="card-desc">${item.desc}</div>` : '';
             const validColors = ['bg-purple', 'bg-pink', 'bg-orange', 'bg-blue', 'bg-red', 'bg-gray'];
             const colorClass = validColors.includes(item.color) ? item.color : 'bg-purple';
             const delayStyle = `animation-delay: ${index * 0.05}s`;
             const avatarHtml = item.avatar ? `<img src="./${item.avatar}" class="avatar-img" alt="avatar">` : '';

            return `
                <div class="slot ${heightClass} event-card ${colorClass}" style="${delayStyle}">
                    ${tagHtml} ${tag2DHtml} ${raidHtml}
                    <div class="card-inner">
                        <div class="text-group">
                            <div class="card-title">${item.title}</div>
                            ${descHtml}
                        </div>
                        <div class="card-footer">
                            ${avatarHtml}
                            <div class="time-pill">${item.time}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render(data) {
            const root = document.getElementById('calendar-root');
            let html = '';
            let globalCardIndex = 0;
            data.forEach(day => {
                let contentHtml = '';
                // âœ¨ æ ¸å¿ƒä¿®æ”¹ï¼šæ”¹å› zZz å­—æ¯ç‰ˆæœ¬
                if (day.specialRest) { 
                    contentHtml = `
                    <div class="slot slot-full">
                        <div>ä¼‘æ¯æ—¥</div>
                        <div class="rest-icon">zZz</div>
                    </div>`; 
                } 
                else { day.events.forEach(event => { contentHtml += renderItem(event, globalCardIndex++); }); }
                html += `
                    <div class="day-column">
                        <div class="date-box">
                            <span class="date-num">${day.date}</span>
                            <span class="date-day">${day.day}</span>
                        </div>
                        ${contentHtml}
                    </div>
                `;
            });
            root.innerHTML = html;
            
            // --- âœ¨ è‡ªåŠ¨é«˜äº®ä»Šå¤© ---
            const dayColumns = document.querySelectorAll('.day-column');
            let todayIndex = new Date().getDay(); 
            // ä¿®æ­£ç´¢å¼•ï¼šå‘¨ä¸€(1)->0, å‘¨äºŒ(2)->1 ... å‘¨æ—¥(0)->6
            let targetIndex = (todayIndex + 6) % 7;
            if (dayColumns[targetIndex]) {
                dayColumns[targetIndex].classList.add('today');
            }
        }
        init();
    </script>
